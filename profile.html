<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goma / PROFILE</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/profile-styles.css">
</head>
<body>
        <div class="profile-container">
            <div class="profile-image-container">
                <label type="file" for="fileInput" class="edit-profile-btn">Seleccionar archivo</label>
            </div>

            <div class="form-container">
                <form class="form-row">
                    <div class="form-column">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre-perfil" name="nombre" required>

                        <label for="segundo-nombre" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="segundo-nombre" name="segundo-nombre">

                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>

                        <label for="telefono" class="form-label">Tel√©fono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" required>
                    </div>

                    <div class="form-column">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" required>

                        <label for="segundo-apellido" class="form-label">Segundo apellido</label>
                        <input type="text" class="form-control" id="segundo-apellido" name="segundo-apellido">

                        <label for="ciudad" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" name="ciudad" required>
                    </div>
                </form>

                <button type="submit" id="btnguardarcambios" class="btn-save">Guardar</button>
            </div>
        </div>
    </div>

   <script scr="scripts/profile.js"></script>
</body>
</html>
