    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">goma</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Configuración</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <!-- Three dots button -->
                    <li class="nav-item">
                        <button class="btn btn-link text-white" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-three-dots-vertical"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Opción 1</a></li>
                            <li><a class="dropdown-item" href="#">Opción 2</a></li>
                            <li><a class="dropdown-item" href="#">Opción 3</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <style>
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            color: whitesmoke;
            background: rgb(42, 44, 44);
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgb(42, 44, 44);
            border: 3px solid deeppink;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .options {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: antiquewhite;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            background-color: transparent;
            color: antiquewhite;
            border: 2px solid deeppink;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: deeppink;
        }
        button {
            padding: 10px 20px;
            background-color: rgb(42, 44, 44);
            color: deeppink;
            border: 2px solid deeppink;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: deeppink;
            color: antiquewhite;
        }
        #cartMessage {
            margin-top: 20px;
            font-weight: bold;
            color: antiquewhite;
        }
        .custom-measure {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgb(42, 44, 44);
            border: 3px solid deeppink;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .custom-measure h3 {
            color: antiquewhite;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color: antiquewhite;">Selecciona la longitud del cable</h2>
        <form id="cableForm">
            <div class="options">
                <label><input type="radio" name="length" value="0.7"> 0,7 metros</label>
                <label><input type="radio" name="length" value="2">   2 metros</label>
                <label><input type="radio" name="length" value="3.5"> 3,5 metros</label>
                <label><input type="radio" name="length" value="5"> 5 metros</label>
            </div>
            
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
            
            <button type="button" onclick="addToCart()">Agregar al carrito</button>
        </form>
        
        <p id="cartMessage"></p>
    </div>

    <div class="custom-measure">
        <h3>¿Querés una medida específica?</h3>
        <button type="button" onclick="window.location.href='custom.html'">Armalo</button>
    </div>
    
    <script>
        function addToCart() {
            const length = document.querySelector('input[name="length"]:checked');
            const quantity = document.getElementById("quantity").value;
            const message = document.getElementById("cartMessage");
            
            if (length) {
                message.textContent = `${quantity}  de ${length.value} metros ha sido agregado al carrito`;
            } else {
                message.textContent = "Selecciona una longitud del cable.";
            }
        }
    </script>
</body>
</html>
