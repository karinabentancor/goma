    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 300px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input {
            margin-bottom: 15px;
            width: 100%;
            padding: 8px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="dateTimeFormContainer" class="card">
        <h1>Formulario de Fecha y Hora</h1>
        <form id="dateTimeForm">
            <label for="date">Seleccione una fecha:</label>
            <input type="date" id="date" name="date" class="form-control" required>
    
            <label for="time">Seleccione una hora:</label>
            <input type="time" id="time" name="time" class="form-control" required>
    
            <button type="button" class="btn btn-dark" onclick="submitDateTime()">Enviar</button>
        </form>
        <div class="output" id="output"></div>
    </div>
