<body>
    <div id="dateTimeFormContainer" class="card">
        <h1>propuesta de fecha y hora</h1>
        <form id="dateTimeForm">
            <label for="date">seleccione una fecha:</label>
            <input type="date" id="date" name="date" class="form-control" required>
    
            <label for="time">seleccione una hora:</label>
            <input type="time" id="time" name="time" class="form-control" required>
    
            <button type="button" class="btn btn-dark" onclick="submitDateTime()">Enviar</button>
        </form>
        <div class="output" id="output"></div>
    </div>
